<h1>Check out my Buckelist Bro!</h1>

      <div id="sign-in-box" class="container">
        <form id="sign-in-form" class='form-inline'>
          <legend> Sign In </legend>
          <input id="sign-in-email" type="email" class="form-control"  name="credentials[email]" required placeholder="Email">
          <input id="sign-in-pwd" name="credentials[password]"type="password" class="form-control" required placeholder="Password">
          <button type="submit"  name="sign-in" class='btn btn-danger'> Sign In
          </button>
          <button id="cancel-sign-in-button" class="btn btn-danger navbar-btn"> Cancel </button>
        </form>


      </div>

      <div id="sign-up-box" class="form-inline">
        <form id="sign-up-form" class="form-inline">
          <legend> Create User </legend>
          <input id="sign-up-email" name="credentials[email]" type="email" required placeholder="Email" class="form-control"/>
          <input id="sign-up-pwd" name="credentials[password]" type="password" required placeholder="Password" class="form-control"/>
          <input id="sign-up-pwd-conf" name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" class="form-control"/>
          <button type="submit"  name="sign-up" class='btn btn-danger'> Sign Up </button>
          <button id="cancel-sign-up-button" class="btn btn-danger navbar-btn"> Cancel </button>
        </form>
      </div>

      <div id="change-password-box" class="form-inline">
        <form id="change-password-form" class="form-inline">
          <legend> Change Password </legend>
          <input id="change-pwd-old" name="passwords[old]" type="password" required placeholder="Old Password" class="form-control"/>
          <input id="change-pwd-new" name="passwords[new]" type="password" required placeholder="New Password" class="form-control"/>
          <button type="submit"  name="sign-up" class='btn btn-danger'> Change </button>
          <button id="cancel-ch-pwd-button" class="btn btn-danger navbar-btn"> Cancel </button>
        </form>
      </div>

      <br />
      <br />

      <div id="adventure-control-buttons" class="container">
        <button id="show-create-button" class="btn btn-danger" data-toggle="modal" data-target="#createAdventureModal"> Add Item </button>
        <button id="get-adventures-button" class="btn btn-danger"> Show All </button>
        <button id="show-markers-button" class="btn btn-danger"> Show Marker </button>
      </div>

      <!-- Create Article Modal -->
<div class="modal fade hide" id="createAdventureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a New Adventure!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="add-adventure-form" class="px-4 py-3 hidden form-group row" role="form">
          <div class="form-group">
            <label for="description">Priority</label>
            <input  id="create-priority" required class="form-control" placeholder="Priority" name="adventure[priority]" type="number"/>
        </div>
            <div class="form-group">
              <label for="size">Title</label>
              <input  id="create-title" required class="form-control" placeholder="Title" name="adventure[title]" type="text"/>
        </div>
              <div class="form-group">
                <label for="color">Place</label>
                <input  id="create-place" required class="form-control" placeholder="Location" name="adventure[place]" type="text"/>
        </div>
              <div class="form-group">
                <label for="color">Notes</label>
                <input  id="create-location" required class="form-control" placeholder="Notes" name="adventure[notes]" type="text"/>
        </div>
                <div class="modal-footer">
                  <button id="close-create-article" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Create it!</button>
                </div>
        </form>
      </div>
    </div>
  </div>
</div>

      <div id="update-adventure-box" class="container">
        <form id="update-adventure-form" class="form-group row">
          <legend> Update Adventure </legend>
          <input id="update-priority" name="adventure[priority]" type="number" required placeholder="Priority" class="form-control"/>
          <input id="update-title" name="adventure[title]" type="text" required placeholder="Title" class="form-control"/>
          <input id="update-place" name="adventure[place]" type="text" required placeholder="Location" class="form-control"/>
          <input id="update-location" name="adventure[notes]" type="text" placeholder="Notes" class="form-control"/>
          <button type="submit"  name="update" class='btn btn-danger'> update </button>
          <button id="cancel-update-button" class="btn btn-danger navbar-btn"> Cancel </button>
        </form>
      </div>
